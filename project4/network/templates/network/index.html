{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
    <div class="new-post my-3 mx-5">
        <h2>New Post</h2>
        <form action="" method="post">
            {% csrf_token %}
            <textarea name="content" row="4" cols="40"></textarea>
            <br/>
            <input type="submit" value="Post" class="btn btn-primary"/>
        </form>
    </div>

    {% endif %}
{% endblock %}
